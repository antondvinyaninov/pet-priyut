; PHP Configuration for ASUP
; Оптимальные лимиты для загрузки файлов

; Максимальный размер загружаемого файла (для FullHD видео выездов до 5 минут)
upload_max_filesize = 200M

; Максимальный размер POST данных
post_max_size = 200M

; Максимальное время выполнения скрипта (3 минуты для загрузки больших видео)
max_execution_time = 180

; Максимальное время обработки входных данных
max_input_time = 180

; Лимит памяти
memory_limit = 256M

; Максимальное количество файлов в одной загрузке (фото животных)
max_file_uploads = 20
