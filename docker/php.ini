; PHP Configuration for ASUP
; Увеличенные лимиты для загрузки файлов

; Максимальный размер загружаемого файла
upload_max_filesize = 256M

; Максимальный размер POST данных
post_max_size = 256M

; Максимальное время выполнения скрипта (5 минут)
max_execution_time = 300

; Максимальное время обработки входных данных
max_input_time = 300

; Лимит памяти
memory_limit = 512M

; Максимальное количество файлов в одной загрузке
max_file_uploads = 50
